<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/css/style.css" />
        <title>Event Listing</title>
    </head>
    <body>
        <div class="container flex h-full w-full">
            <!-- navbar -->
            <div class="nav flex bg-blue-500 p-4 px-10 w-full items-center">
                <div class="logo rounded cursor-pointer flex-grow">
                    <img class="h-10" src="./public/images/logo.png" alt="" />
                </div>
                <div class="links text-white flex">
                    <li class="list-none mr-5 cursor-pointer hover:underline">
                        Home
                    </li>
                    <li class="list-none mr-5 cursor-pointer hover:underline">
                        About
                    </li>
                    <li class="list-none mr-5 cursor-pointer hover:underline">
                        Contact
                    </li>
                    <li class="list-none mr-5 cursor-pointer hover:underline">
                        Events
                    </li>
                </div>
                <input
                    class="rounded px-2 h-10 focus:outline-none"
                    type="text"
                    placeholder="search..."
                />
            </div>
        </div>
        <div class="event-slider">
            <div class="event-image">
                <img src="public/images/event.jpeg" alt="" />
            </div>
            <div class="event-name">Name: PrintPack India 2021</div>
            <div class="event-industry">
                Industry: Packaging, Printing & Allied
            </div>
            <div class="event-organizer">Organiser: IPAMA</div>
            <div class="event-date">Date: 25 th 31 December, 2021</div>
            <div class="event-time">Time: 10 AM to 7 PM (All Days)</div>
            <div class="event-venue">
                Venue: India Expo Mart, Greater Noida, Uttar Pradesh
            </div>
            <div class="event-link"></div>
            <div class="event-type">Type of event: Exhibition</div>
        </div>
    </body>
</html>
